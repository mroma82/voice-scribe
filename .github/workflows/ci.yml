name: CI

on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore VoiceScribe.csproj

      - name: Build
        run: dotnet build VoiceScribe.csproj -c Release --no-restore

      - name: Test
        run: dotnet test VoiceScribe.csproj -c Release --no-build --verbosity normal
