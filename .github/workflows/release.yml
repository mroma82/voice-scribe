name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore VoiceScribe.csproj

      - name: Build
        run: dotnet build VoiceScribe.csproj -c Release --no-restore

      - name: Test
        run: dotnet test VoiceScribe.csproj -c Release --no-build --verbosity normal

      - name: Publish Linux x64
        run: dotnet publish VoiceScribe.csproj -c Release -r linux-x64 --self-contained true /p:PublishSingleFile=true -o publish/linux-x64

      - name: Publish Linux arm64
        run: dotnet publish VoiceScribe.csproj -c Release -r linux-arm64 --self-contained true /p:PublishSingleFile=true -o publish/linux-arm64

      - name: Publish macOS x64
        run: dotnet publish VoiceScribe.csproj -c Release -r osx-x64 --self-contained true /p:PublishSingleFile=true -o publish/osx-x64

      - name: Publish macOS arm64
        run: dotnet publish VoiceScribe.csproj -c Release -r osx-arm64 --self-contained true /p:PublishSingleFile=true -o publish/osx-arm64

      - name: Publish Windows x64
        run: dotnet publish VoiceScribe.csproj -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true -o publish/win-x64

      - name: Create archives
        run: |
          cd publish
          tar -czvf voicescribe-linux-x64.tar.gz -C linux-x64 .
          tar -czvf voicescribe-linux-arm64.tar.gz -C linux-arm64 .
          tar -czvf voicescribe-osx-x64.tar.gz -C osx-x64 .
          tar -czvf voicescribe-osx-arm64.tar.gz -C osx-arm64 .
          zip -j voicescribe-win-x64.zip win-x64/*

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            publish/voicescribe-linux-x64.tar.gz
            publish/voicescribe-linux-arm64.tar.gz
            publish/voicescribe-osx-x64.tar.gz
            publish/voicescribe-osx-arm64.tar.gz
            publish/voicescribe-win-x64.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
